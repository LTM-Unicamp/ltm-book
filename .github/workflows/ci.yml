name: CI

on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      
      #----------------------------------------------
      # check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      #----------------------------------------------
      # install mkdocs root project
      #----------------------------------------------
      - name: Install mkdocs
        run: |
            make install

      #----------------------------------------------
      # build site with mkdocs
      #----------------------------------------------
      - name: Build
        run: |
            make build

      # #----------------------------------------------
      # # deploy site with mkdocs
      # #----------------------------------------------
      # - name: Deploy
      #   run: |
      #       make deploy
     
      # #----------------------------------------------
      # # run lint and test suite
      # #----------------------------------------------
      # - name: Run lint
      #   run: make lint

      # - name: Run tests
      #   run: make test

      - uses: actions/upload-artifact@v2
        with:
            name: code-coverage
            path: htmlcov
